<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css"/>
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form action="" id="survey-form">
      <div class="div-form">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          name="fname"
          placeholder="Enter your Name"
          required
        />
      </div>
      <div class="div-form">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your Email"
          required
        />
      </div>
      <div class="div-form">
        <label for="number">Age (optional)</label>
        <input type="number" id="number" min="1" max="120"  placeholder="Enter your Age" />
      </div>
      <div class="div-form">
        <label for="dropdown">Which option best describes your current role?</label>
        <select id="dropdown" name="role">
          <option value="">Select current role</option>
          <option value="1">Student</option>
          <option value="2">Full Time Job</option>
          <option value="3">Full Time Learner</option>
          <option value="4">Prefer not to say</option>
          <option value="5">Other</option>
        </select>
      </div>
      <div class="div-form">
        <label for="recommend">Would you recommend freeCodeCamp to a friend?</label>
        </div>
        <div class="form-radio">
          <label for="definetely">
            <input id="definetely" type="radio" name="def" value="def"/>Definetely</label>
        </div>
        <div class="form-radio">
          <label for="maybe">
            <input id="maybe" type="radio" name="def" value="mayb" />May be</label>
        </div>
        <div class="form-radio">
          <label for="not-sure">
            <input id="not-sure" type="radio" name="def" value="not_sure"/>Not sure</label>
        </div>
      
      <div class="div-form">
        <label for="dropdown_label">What is your favorite feature of freeCodeCamp?</label>
        <select id="dropdown_label" required>
          <option value="">Select an option</option>
          <option value="1">Challenges</option>
          <option value="2">Projects</option>
          <option value="3">Community</option>
          <option value="4">Open Source</option>
        </select>
      </div>
      <div class="div-form">
        <label for="label_checkbox">What would you like to see improved? (Check all that apply)</label>
        </div>
        <div class="div-checkbox">
          <input id="frontend" name="front-end" type="checkbox" value="1"/>
          <label for="frontend">Front-end Projects</label>
        </div>
        <div class="div-checkbox">
          <input id="backend" name="back-end" type="checkbox" value="2" />
          <label for="backend">Back-end Projects</label>
        </div>
        <div class="div-checkbox">
          <input id="data" name="data-visual" type="checkbox" value="3" />
          <label for="data">Data Visualization</label>
        </div>
        <div class="div-checkbox">
          <input id="challenge" name="challeng" type="checkbox" value="4" />
          <label for="challenge">Challenges</label>
        </div>
        <div class="div-checkbox">
          <input id="opensource" name="opensource" type="checkbox" value="5" />
          <label for="opensource">Open Source Community</label>
        </div>
        <div class="div-checkbox">
          <input id="gitter" name="gitter" type="checkbox" value="6" />
          <label for="gitter">Gitter help rooms</label>
        </div>
        <div class="div-checkbox">
          <input id="video" type="checkbox" name="videos" value="7"/>
          <label for="video">Videos</label>
        </div>
        <div class="div-checkbox">
          <input id="city" type="checkbox" name="city-meetup" value="8" />
          <label for="city">City Meetups</label>
        </div>
        <div class="div-checkbox">
          <input id="wiki" type="checkbox" name="wikii" value="9"/>
          <label for="wiki">Wiki</label>
        </div>
        <div class="div-checkbox">
          <input id="forum" type="checkbox" name="form" value="10" />
          <label for="forum">Forum</label>
        </div>
        <div class="div-checkbox">
          <input id="additional" type="checkbox" name="courses" value="11"/>
          <label for="additional">Additional Courses</label>
        </div>
      <br/>

      <div class="div-form">
        <label for="label_textarea">Any comments or suggestions?</label>
        <textarea name="suggestion" placeholder="Enter your comment here..."></textarea>
      </div>
      <div class="div-form">
        <input id="submit" type="submit" value="Submit">
      </div>
    </form>
  </body>
</html>
